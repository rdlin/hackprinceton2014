<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block styles %}{% endblock %}
    <title>{% block title %}K-JAM{% endblock %}</title>
  </head>
  <body>
    <div id="content">{% block content %}Default content{% endblock %}</div>
    <div id="footer">{% block footer %}Made with love by yexters{% endblock %}</div>

    <script src="{{ url_for('static', filename='js/jquery-2.1.0.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
