{% extends "base.html" %}

{% block title %}
  Welcome to K-JAM!
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block content %}
  <span>{{error}}</span>
  {% if error %}
    <div class="alert alert-danger alert-error">
      <a href="#" class="close" data-dismiss="alert">&times;</a>
      <strong>Error!</strong>{{error}}
    </div>
  {% endif %}
  <div class="hp-centered">
  </div>
  <div id="hp-menu">
    <form role="form" action="/" method="post">
      <div class="form-group">
        <label for="room">Room:</label>
        <input type="text"
               class="form-control"
               id="room"
               name="room"
               {% if room %}
                  value="{{room}}"
               {% else %}
                  value="thundersnow"
               {% endif %}
               placeholder="room name"
               required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text"
               class="form-control"
               id="username"
               name="username"
               {% if username%}
                 value="{{username}}"
               {% else %}
                  value="ponyta"
               {% endif %}
               placeholder="username"
               required>
      </div>
      <button type="submit" class="btn btn-primary">Enter</button>
    </form>
  </div>
{% endblock %}
