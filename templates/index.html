{% extends "base.html" %}

{% block title %}
  Welcome to K-JAM!
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block content %}
  <div class="hp-centered">
  </div>
  <div id="hp-menu">
    <form role="form" action="/" method="post">
      <div class="form-group">
        <label for="room">Room:</label>
        <input type="text"
               class="form-control"
               id="room"
               name="room"
               value="thundersnow"
               placeholder="room name"
               required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text"
               class="form-control"
               id="username"
               name="username"
               value="ponyta"
               placeholder="username"
               required>
      </div>
      <button type="submit" class="btn btn-primary">Enter</button>
    </form>
  </div>
{% endblock %}

{% block scripts %}
{% endblock %}
