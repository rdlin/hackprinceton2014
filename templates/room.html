{% extends "base.html" %}

{% block title %}
  {{ room}} - KJAM
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/room.css') }}">
{% endblock %}

{% block content %}
  <input type="hidden" class="js-username" value="{{username}}">
  <input type="hidden" class="js-room" value="{{room}}">
  <div id="left-nav-wrapper">
    <ul class="left-nav">
      <li class="sidebar-item">
        You are in room: {{room}}
      </li>
    </ul>
  </div>

  <div class="alert alert-warning js-room-error-wrap" style="display: none">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>Sorry!</strong> <div class="js-room-error">{{error}}</div>
  </div>

  <div id="container">
    <div id="top">
      <div id="browse-songs">
        <input type="text"
               class="js-search-text"
               placeholder="Type to search">
        </input>
        <button type="button" class="btn btn-primary button-search">Search</button>
        <div id="songs">
           <embed src="/static/images/spinner.gif">
        </div>
        <button type="button" class="btn btn-primary button-start">Start</button>
      </div>
    </div>

    <div id="users">

    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
  <script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
  <script src="{{ url_for('static', filename='js/room.js')}}"></script>
{% endblock %}
