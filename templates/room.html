{% extends "base.html" %}

{% block title %}
  {{ room_name }} - KJAM
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/room.css') }}">
{% endblock %}

{% block content %}
  <input type="hidden" class="js-username" value="{{username}}">
  <input type="hidden" class="js-roomname" value="{{room_name}}">
  <div id="left-nav-wrapper">
    <ul class="left-nav">
      <li><h2>{{ room_name }}</h2></li>
    </ul>
  </div>

  <div id="container">
    <div id="player1" class="players"></div>
    <div id="player2" class="players"></div>

    <div id="browse-songs">
      <input type="text"
             class="js-search-text"
             placeholder="Type to search">
      </input>
      <button type="button" class="btn btn-primary">Search</button>
      <div id="songs">
         <embed src="/static/images/spinner.gif">
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/room.js')}}"></script>
{% endblock %}
